<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <title>玩家状态</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      background: #000;
      color: #0f0;
      font-family: monospace, monospace;
      font-size: 4vw;
      max-width: 600px;
      margin: auto;
      padding: 1em;
      text-align: center;
    }
    .info {
      margin-top: 1em;
    }
    a {
      display: block;
      margin: 1em 0;
      color: #0ff;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1>玩家状态</h1>
  <div id="content">正在加载...</div>

  <script>
    const token = localStorage.getItem("player_token");
    const content = document.getElementById("content");

    if (!token) {
      content.innerHTML = `
        <p>未注册</p>
        <a href="/register.html">点此注册</a>
      `;
    } else {
      fetch(`https://scan.chongxi.us/status?token=${encodeURIComponent(token)}`)
        .then(res => res.json())
        .then(data => {
          if (data.error) {
            content.innerText = "读取失败：" + data.error;
            return;
          }

          const hp = data.hp || {};
          content.innerHTML = `
            <div class="info">
              <p>编号：<strong>${token}</strong></p>
              <p>金钱：<strong>${(data.money / 10000).toFixed(2)} 万</strong></p>
              <p>血量：头部 ${hp.head}｜胸部 ${hp.chest}｜后背 ${hp.back}</p>
              ${data.alive ? "" : "<p style='color:red;'>你已阵亡</p>"}
            </div>
            <a href="/loot.html?id=42">前往扫描物资</a>
            <a href="/attack.html?target=填写UUID&region=head">发起攻击</a>
            <a href="/evac.html?id=99">尝试撤离</a>
          `;
        })
        .catch(err => {
          content.innerText = "网络错误：" + err.message;
        });
    }
  </script>
</body>
</html>
