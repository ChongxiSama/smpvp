<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <title>已锁定</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      background: #000;
      color: #f44;
      font-family: monospace, monospace;
      font-size: 4vw;
      max-width: 600px;
      margin: auto;
      padding: 1em;
      text-align: center;
    }
    #result {
      margin-top: 2em;
      font-weight: bold;
      font-size: 1.6em;
      color: #f88;
    }
  </style>
</head>
<body>
  <h1>攻击判定中...</h1>
  <div id="result">请稍候</div>

  <script>
    (function () {
      const resultEl = document.getElementById("result");
      const params = new URLSearchParams(window.location.search);
      const target = params.get("target");
      const part = params.get("region"); // region 是前端传入名，我们映射为 part

      if (!target || !part) {
        resultEl.innerText = "参数错误：缺少目标或攻击部位";
        return;
      }

      const validParts = ["head", "chest", "back"];
      if (!validParts.includes(part)) {
        resultEl.innerText = "参数错误：攻击部位无效";
        return;
      }

      const token = localStorage.getItem("player_token");
      if (!token) {
        alert("你还没注册，请先注册身份");
        window.location.href = "/register.html";
        return;
      }

      // 发送请求：字段名修正为 token, target, part
      fetch(`https://scan.chongxi.us/attack?token=${encodeURIComponent(token)}&target=${encodeURIComponent(target)}&part=${encodeURIComponent(part)}`)
        .then(res => res.json())
        .then(data => {
          if (data.error) {
            resultEl.innerText = "攻击失败：" + data.error;
            return;
          }

          if (data.success) {
            let msg = `成功命中！目标${part}部位受损。\n`;
            if (data.target && data.target.hp) {
              msg += `目标剩余血量：头部${data.target.hp.head}，胸部${data.target.hp.chest}，后背${data.target.hp.back}。\n`;
            }
            if (!data.target.alive) msg += "目标已阵亡，其财产归你所有！";
            resultEl.innerText = msg;
          } else {
            resultEl.innerText = "攻击未命中或无效。";
          }
        })
        .catch(err => {
          resultEl.innerText = "请求失败：" + err.message;
        });
    })();
  </script>
</body>
</html>
